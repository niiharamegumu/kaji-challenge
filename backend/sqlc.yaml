version: "2"
sql:
  - engine: postgresql
    schema:
      - migrations/*.up.sql
    queries:
      - internal/db/queries
    gen:
      go:
        package: dbsqlc
        out: internal/db/sqlc
        sql_package: pgx/v5
        emit_json_tags: true
        emit_interface: true
        overrides:
          - db_type: "uuid"
            go_type: "string"
          - db_type: "uuid"
            nullable: true
            go_type: "string"
