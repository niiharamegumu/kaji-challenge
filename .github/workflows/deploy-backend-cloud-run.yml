name: Deploy Backend to Cloud Run

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "backend/**"
      - "api/**"
      - ".github/workflows/deploy-backend-cloud-run.yml"

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE: kaji-backend
  REGION: asia-northeast1
  DATABASE_URL: ${{ secrets.DATABASE_URL }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Resolve project id
        run: |
          if [[ "${PROJECT_ID}" =~ ^[0-9]+$ ]]; then
            RESOLVED_PROJECT_ID="$(gcloud projects describe "${PROJECT_ID}" --format='value(projectId)')"
          else
            RESOLVED_PROJECT_ID="${PROJECT_ID}"
          fi
          echo "PROJECT_ID_RESOLVED=${RESOLVED_PROJECT_ID}" >> "$GITHUB_ENV"

      - uses: actions/setup-go@v5
        with:
          go-version-file: backend/go.mod
          cache-dependency-path: backend/go.sum

      - name: Run DB migrations
        run: |
          test -n "$DATABASE_URL" || (echo "DATABASE_URL secret is empty" && exit 1)
          go run -tags 'postgres' github.com/golang-migrate/migrate/v4/cmd/migrate@v4.19.0 \
            -path backend/migrations \
            -database "$DATABASE_URL" \
            up

      - name: Configure Docker auth
        run: gcloud auth configure-docker asia-northeast1-docker.pkg.dev --quiet

      - name: Debug auth context
        run: |
          gcloud auth list
          gcloud config get-value project
          echo "PROJECT_ID(resolved)=${PROJECT_ID_RESOLVED}"
          gcloud artifacts repositories describe kaji --location asia-northeast1 --project "${PROJECT_ID_RESOLVED}"

      - name: Build and push image
        run: |
          IMAGE="asia-northeast1-docker.pkg.dev/${PROJECT_ID_RESOLVED}/kaji/kaji-backend:${GITHUB_SHA}"
          docker build -t "$IMAGE" backend
          docker push "$IMAGE"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy "$SERVICE" \
            --image "$IMAGE" \
            --region "$REGION" \
            --platform managed \
            --allow-unauthenticated
