name: Deploy Backend to Cloud Run

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "backend/**"
      - "api/**"
      - ".github/workflows/deploy-backend-cloud-run.yml"

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE: kaji-backend
  REGION: asia-northeast1
  DATABASE_URL: ${{ secrets.DATABASE_URL }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - uses: google-github-actions/setup-gcloud@v2

      - uses: actions/setup-go@v5
        with:
          go-version-file: backend/go.mod
          cache-dependency-path: backend/go.sum

      - name: Run DB migrations
        run: |
          test -n "$DATABASE_URL" || (echo "DATABASE_URL secret is empty" && exit 1)
          go run -tags 'postgres' github.com/golang-migrate/migrate/v4/cmd/migrate@v4.19.0 \
            -path backend/migrations \
            -database "$DATABASE_URL" \
            up

      - name: Configure Docker auth
        run: gcloud auth configure-docker asia-northeast1-docker.pkg.dev --quiet

      - name: Build and push image
        run: |
          IMAGE_SHA="asia-northeast1-docker.pkg.dev/${PROJECT_ID}/kaji/kaji-backend:${GITHUB_SHA}"
          IMAGE_LATEST="asia-northeast1-docker.pkg.dev/${PROJECT_ID}/kaji/kaji-backend:latest"
          docker build -t "$IMAGE_SHA" -t "$IMAGE_LATEST" backend
          docker push "$IMAGE_SHA"
          docker push "$IMAGE_LATEST"
          echo "IMAGE_SHA=$IMAGE_SHA" >> $GITHUB_ENV
          echo "IMAGE_LATEST=$IMAGE_LATEST" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy "$SERVICE" \
            --image "$IMAGE_SHA" \
            --region "$REGION" \
            --platform managed \
            --allow-unauthenticated

      - name: Update Cloud Run Jobs image
        run: |
          set -euo pipefail
          for scope in day week month; do
            JOB_NAME="kaji-backend-close-${scope}"
            gcloud run jobs update "${JOB_NAME}" \
              --region "$REGION" \
              --image "$IMAGE_SHA" \
              --command "/app/ops" \
              --args "close,--scope,${scope},--all-teams"
          done

      - name: Verify Cloud Run Jobs image
        run: |
          set -euo pipefail
          for scope in day week month; do
            JOB_NAME="kaji-backend-close-${scope}"
            IMAGE=$(gcloud run jobs describe "${JOB_NAME}" \
              --region "$REGION" \
              --format='value(template.template.containers[0].image)')
            echo "${JOB_NAME}: ${IMAGE}"
          done
