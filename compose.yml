services:
  postgres:
    image: postgres:16
    container_name: kaji-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: kaji
      POSTGRES_USER: kaji
      POSTGRES_PASSWORD: kaji
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kaji -d kaji"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.dev
    container_name: kaji-backend-dev
    restart: unless-stopped
    working_dir: /app/backend
    ports:
      - "8080:8080"
    environment:
      PORT: "8080"
      DATABASE_URL: "postgres://kaji:kaji@postgres:5432/kaji?sslmode=disable"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend

  frontend:
    image: node:22
    container_name: kaji-frontend-dev
    restart: unless-stopped
    working_dir: /app/frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE_URL: "http://localhost:8080"
    depends_on:
      - backend
    command: sh -c "npm ci && npm run dev -- --host 0.0.0.0 --port 5173"
    volumes:
      - ./frontend:/app/frontend
      - frontend_node_modules:/app/frontend/node_modules

volumes:
  postgres_data:
  frontend_node_modules:
